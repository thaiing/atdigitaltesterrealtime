<!-- Fixed Header at Top (full width) -->
<app-header (menuToggle)="onMenuToggle()"></app-header>

<!-- Main Container (Sidebar + Content) below Header -->
<div class="app-wrapper">
  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="app-sidenav"
      [class.collapsed]="isCollapsed">
      <app-sidebar [isCollapsed]="isCollapsed" (linkClicked)="closeSidebar()">
      </app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="app-sidenav-content" [class.collapsed]="isCollapsed">
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
