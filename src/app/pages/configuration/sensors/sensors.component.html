<div class="page-container">
  <div class="page-header">
    <h1>Temperature Sensors</h1>
    <button mat-flat-button color="primary" (click)="addSensor()">
      <mat-icon>add</mat-icon>
      Add Sensor
    </button>
  </div>

  <mat-card class="table-card">
    <div class="table-container" *ngIf="!isLoading">
      <table mat-table [dataSource]="sensors" class="sensors-table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let sensor">
            <div class="sensor-name">
              <mat-icon>thermostat</mat-icon>
              <span>{{ sensor.name }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let sensor">
            <span class="type-badge">{{ sensor.type }}</span>
          </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let sensor">{{ sensor.location }}</td>
        </ng-container>

        <!-- Communication Column -->
        <ng-container matColumnDef="communication">
          <th mat-header-cell *matHeaderCellDef>Communication</th>
          <td mat-cell *matCellDef="let sensor">
            <code>{{ getCommunicationType(sensor) }}</code>
          </td>
        </ng-container>

        <!-- Current Value Column -->
        <ng-container matColumnDef="currentValue">
          <th mat-header-cell *matHeaderCellDef>Current Value</th>
          <td mat-cell *matCellDef="let sensor">
            <span class="temp-value" *ngIf="sensor.currentValue">
              {{ sensor.currentValue | number:'1.1-1' }}Â°C
            </span>
            <span class="text-secondary" *ngIf="!sensor.currentValue">-</span>
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let sensor">
            <span class="status-chip" [class]="getStatusClass(sensor.status)">
              {{ sensor.status | titlecase }}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let sensor">
            <button mat-icon-button matTooltip="Edit" (click)="editSensor(sensor)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" color="warn" (click)="deleteSensor(sensor)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
      <span>Loading sensors...</span>
    </div>
  </mat-card>
</div>
