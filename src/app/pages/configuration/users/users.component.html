<div class="page-container">
  <div class="page-header">
    <h1>User Management</h1>
    <button mat-flat-button color="primary" (click)="addUser()">
      <mat-icon>person_add</mat-icon>
      Add User
    </button>
  </div>

  <mat-card class="table-card">
    <table mat-table [dataSource]="users" class="users-table">
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">
          <div class="user-name">
            <mat-icon>person</mat-icon>
            <span>{{ user.fullName }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user"><code>{{ user.username }}</code></td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">
          <span class="role-badge" [class]="getRoleClass(user.role)">{{ user.role | titlecase }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let user">
          <span class="status-chip" [class.enabled]="user.enabled" [class.disabled]="!user.enabled">
            {{ user.enabled ? 'Active' : 'Disabled' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="lastLogin">
        <th mat-header-cell *matHeaderCellDef>Last Login</th>
        <td mat-cell *matCellDef="let user">{{ formatDate(user.lastLogin) }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button matTooltip="Edit" (click)="editUser(user)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button matTooltip="Delete" color="warn" (click)="deleteUser(user)" [disabled]="user.role === 'admin'">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
