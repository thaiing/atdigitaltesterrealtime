<div class="login-container">
  <div class="login-background">
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
  </div>

  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <app-logo size="large" variant="color"></app-logo>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" autocomplete="username" placeholder="Enter your username" />
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="isPasswordHidden ? 'password' : 'text'" formControlName="password"
            autocomplete="current-password" placeholder="Enter your password" />
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
            [attr.aria-label]="isPasswordHidden ? 'Show password' : 'Hide password'">
            <mat-icon>{{ isPasswordHidden ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 4 characters
          </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" type="submit" class="login-button"
          [disabled]="loginForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </form>

      <p class="login-hint">
        Default credentials: admin / admin
      </p>
    </mat-card-content>
  </mat-card>

  <div class="login-footer">
    <span>&copy; 2025 AT Energy JSC. All Rights Reserved.</span>
  </div>
</div>
