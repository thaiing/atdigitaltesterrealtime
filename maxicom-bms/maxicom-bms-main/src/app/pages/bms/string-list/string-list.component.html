<div class="string-list-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">
        <mat-icon class="title-icon">battery_charging_full</mat-icon>
        String Configuration
      </h1>
      <p class="page-subtitle">
        Manage Strings at site: {{ siteName }}
      </p>
    </div>
    <div class="header-actions">
      <button mat-flat-button color="primary" (click)="openStringForm()">
        <mat-icon>add</mat-icon>
        Add String
      </button>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>Loading data...</p>
  </div>

  <mat-card class="table-card mat-elevation-z4" *ngIf="!isLoading">
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        aria-label="String list"
      >
        <ng-container matColumnDef="stringIndex">
          <th mat-header-cell *matHeaderCellDef>Index</th>
          <td mat-cell *matCellDef="let str">{{ str.stringIndex }}</td>
        </ng-container>

        <ng-container matColumnDef="stringName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let str">{{ str.stringName }}</td>
        </ng-container>

        <ng-container matColumnDef="cellQty">
          <th mat-header-cell *matHeaderCellDef>Cell Qty</th>
          <td mat-cell *matCellDef="let str">{{ str.cellQty }}</td>
        </ng-container>

        <ng-container matColumnDef="serialPortId">
          <th mat-header-cell *matHeaderCellDef>Serial Port</th>
          <td mat-cell *matCellDef="let str">{{ getPortAlias(str.serialPortId) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let str">
            <button mat-icon-button color="primary" (click)="viewStringDetail(str)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="openStringForm(str)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteString(str)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [colSpan]="displayedColumns.length">
            No Strings have been configured yet.
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
      aria-label="Select page of strings"
    >
    </mat-paginator>
  </mat-card>
</div>
