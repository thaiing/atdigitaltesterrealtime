<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">Site Management</h1>
    <button mat-flat-button color="primary" (click)="openSiteForm()">
      <mat-icon>add</mat-icon>
      Add Site
    </button>
  </div>

  <div class="table-container mat-elevation-z4">
    <table
      mat-table
      [dataSource]="dataSource"
      class="site-table"
      aria-label="List of sites"
    >
      <ng-container matColumnDef="siteId">
        <th mat-header-cell *matHeaderCellDef>Site ID</th>
        <td mat-cell *matCellDef="let site">{{ site.siteId }}</td>
      </ng-container>

      <ng-container matColumnDef="siteName">
        <th mat-header-cell *matHeaderCellDef>Site Name</th>
        <td mat-cell *matCellDef="let site">
          <a (click)="viewStrings(site)" class="table-link">
            {{ site.siteName }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let site">
          <button
            mat-icon-button
            color="primary"
            (click)="openSiteForm(site)"
            aria-label="Edit site"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deleteSite(site)"
            aria-label="Delete site"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="displayedColumns.length">
          No data matching the filter.
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      showFirstLastButtons
      aria-label="Select page of sites"
    >
    </mat-paginator>
  </div>
</div>
